<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NeoLofi</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div id="container">
            <img id="mood-gif" src="/gifs/afternoon.gif" alt="Mood" />
            <button id="play-pause">⏸</button>
            <div id="mood-picker">
                <button data-mood="rainy">🌧️</button>
                <button data-mood="afternoon">☀️</button>
                <button data-mood="evening">🌇</button>
                <button data-mood="night">🌙</button>
            </div>
        </div>
        <audio id="audio" autoplay loop></audio>
        <script src="/js/script.js"></script>
    </body>
</html>
